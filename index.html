<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
<!------ Heading ------>
        <header>
            <a class="scores" href="highscores.html">view high scores</a>
            <span class="timer">
                <span class="time_text">Time:</span>
                <span class="time_sec">number</span>
            </span>
        </header>

        <main class="wrapper">

<!------ Start Page ------>
            <div class="start-page" id="start">
                <h1 class="title">Coding Quiz Challenge</h1>
                <p class="para">quiz description</p>
                <button class="start">Start!</button>
            </div>

<!------- Questions Section ------>
            <div class="questions" id="hidden">
                <h2 class="que_text"></h2>
                    <!-- Questions inserted from JavaScript -->
                <div class="options" id="options"></div>
                        <!-- Options inserted from JavaScript -->
            </div>

<!------ Enter Highscore ------>
            <section id="end-page" class="hidden">
                <h2>All Done!</h2>
                <p>Your final score is: <span id="final-score"></span>.</p>
                <p>
                    Enter Initials: <input type="text" id="initials" max="3">
                    <button id="submit">Submit</button>
                </p>
            </section>
            <div id="feedback" class="feeback hidden"></div>
            
        </main>

    </div>
    <script src="./assets/js/questions.js" ></script>
    <script src="./assets/js/logic.js" ></script>
    <script src="./assets/js/scores.js" ></script>
</body>
</html>
