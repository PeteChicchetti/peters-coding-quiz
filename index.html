<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <!-- Heading -->
        <header>
            <div class="scores">view high scores</div>
            <div class="timer">
                <div class="time_text">Time:</div>
                <div class="time_sec">number</div>
            </div>
        </header>

        <main>
            <!-- Start Page -->
            <div class="" id="start-page">
                <h1 class="title">Coding Quiz Challenge</h1>
                <p class="para">quiz description</p>
                <button class="start">Start!</button>
            </div>
            <!-- Questions Section -->
            <div class="" id="hidden">
                <div class="questions" id="">
                    <!-- Questions inserted from JavaScript -->
                </div>
                <div class="options" id="">
                    <!-- Options inserted from JavaScript -->
                </div>
            </div>

        </main>
        
    </div>
    <script src="./assets/js/questions.js" ></script>
    <script src="./assets/js/logic.js" ></script>
    <script src="./assets/js/scores.js" ></script>
</body>
</html>
